<mat-nav-list>
  <a mat-list-item routerLink="/register" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/profile" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>account_box</mat-icon>
    <span class="nav-caption">Profile</span>
  </a>
  <mat-list-item>
    <a routerLink="/cart" (click)="onClose()" *ngIf="isAuth">
      <mat-icon>shopping_cart</mat-icon>
      <span class="nav-caption">cart</span>
    </a>
  </mat-list-item>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
