<div *ngIf="user" class="content-area">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.username}}</p>
      <p>{{user.email}}</p>
      <p>{{user.mob}}</p>
      <p>{{user.dob}}</p>
    </mat-card-content>
  </mat-card>
</div>
