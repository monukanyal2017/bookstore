<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
     <h2>Reset Password</h2>
  

    <mat-form-field>
      <input type="password" matInput placeholder="Current Password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">Current Password must not be empty.</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your New password" ngModel name="newpassword" required minlength="6" #npwInput="ngModel">
      <mat-hint align="end">{{ npwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Repeat New password" ngModel name="cpassword" required minlength="6" #cnpwInput="ngModel">
      <mat-hint align="end">{{ cnpwInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="cnpwInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">UPDATE</button>
    <a routerLink="/" mat-raised-button color="warn">Cancel</a>
  </form>
</section>
